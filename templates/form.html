<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Prediction Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2>Diamond Attributes Form</h2>
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <div class="mb-3">
                <label for="carat" class="form-label">Carat:</label>
                <input type="text" class="form-control" id="carat" name="carat" placeholder="Enter carat value (float)" required>
            </div>

            <div class="mb-3">
                <label for="depth" class="form-label">Depth:</label>
                <input type="text" class="form-control" id="depth" name="depth" placeholder="Enter depth value (float)" required>
            </div>

            <div class="mb-3">
                <label for="table" class="form-label">Table:</label>
                <input type="text" class="form-control" id="table" name="table" placeholder="Enter table value (float)" required>
            </div>

            <div class="mb-3">
                <label for="x" class="form-label">x:</label>
                <input type="text" class="form-control" id="x" name="x" placeholder="Enter x value (float)" required>
            </div>

            <div class="mb-3">
                <label for="y" class="form-label">y:</label>
                <input type="text" class="form-control" id="y" name="y" placeholder="Enter y value (float)" required>
            </div>

            <div class="mb-3">
                <label for="z" class="form-label">z:</label>
                <input type="text" class="form-control" id="z" name="z" placeholder="Enter z value (float)" required>
            </div>

            <div class="mb-3">
                <label for="cut" class="form-label">Cut:</label>
                <select class="form-select" id="cut" name="cut" required>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="color" class="form-label">Color:</label>
                <select class="form-select" id="color" name="color" required>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="clarity" class="form-label">Clarity:</label>
                <select class="form-select" id="clarity" name="clarity" required>
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="mt-3">
            {{final_result}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
